<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<img id="pic" src="http://www.addcovers.com/covers/vfkv5745xmvz0tv.jpg">	
</head>
<body ng-app="maramTodo" ng-controller="todoController">

<h2>Todo List</h2>

<form ng-submit="addTodo()">
    <input type="text" ng-model="todoInput" size="80" placeholder="Add Your Task Here!">
    <input type="submit" value="Add New">
</form>
 
<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<br>
<p><button ng-click="deleteTodo()">Delete Selected Task</button></p>

<script>
var app= angular.module('maramTodo', []);

app.controller('todoController', function($scope) {
    $scope.todoList = [{todoText:'finish MVP', done:false}];

    $scope.addTodo = function() {
        $scope.todoList.push({todoText:$scope.todoInput, done:false});
        $scope.todoInput = "";
    };
    	$scope.deleteTodo = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };

});

</script>

</body>
</html>
